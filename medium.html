<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ciaran Bench</title>
    <link rel="icon" type="image/png" href="assets/icon.PNG">
    <style>
        .image-container {
            position: relative;
            text-align: left;
        }

        .down-arrow {
            position: absolute;
            top: -30px; /* Adjust this value as needed */
            left: 0;
            font-size: 24px;
            color: red;
        }

        .image-container img {
            display: block;
            max-width: 100%;
            height: auto;
        }
    </style>
</head>

<body>
    <div class="image-container">
        <div class="down-arrow">&#8595;</div>
        <a href="https://medium.com/@ciaranbench">
            <img src="assets/info.png">
        </a>
    </div>
</body>

</html>
