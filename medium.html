<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ciaran Bench</title>
    <link rel="icon" type="image/png" href="assets/info.PNG">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        .content {
            margin: 2vh 2vw;
        }
        .arrow-container {
            width: fit-content; /* Adjust width to fit the arrow */
            margin: 0 auto; /* Center the container */
        }
        .arrow {
            font-size: 2rem;
            margin-bottom: 2vh; /* Gap between arrow and image */
            color: red;
            text-align: center;
        }
        .image-container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            position: relative;
        }
        .image-container a {
            position: relative;
            display: inline-block;
            width: fit-content;
        }
        .image-container img {
            width: 80%;
            max-width: 400px; /* Reduced max-width */
            height: auto;
        }
    </style>
</head>
<body>
    <div class="content">
        <div class="arrow-container">
            <div class="arrow">&#8595;</div> <!-- Down arrow -->
        </div>
        <div class="image-container">
            <a href="https://medium.com/@ciaranbench">
                <img src="assets/info.png">
            </a>
        </div>
    </div>
</body>
</html>
