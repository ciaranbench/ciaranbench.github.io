<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ciaran Bench</title>
    <link rel="icon" type="image/png" href="assets/fav.PNG">
    <style>
        body {
            font-size: 16px;
            margin: 0;
            padding: 0;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            max-width: 100%;
        }
        .image-container, .text-container, .sky-container {
            width: 40%;
        }
        .text {
            font-style: italic;
            padding: 10px 10px 10px 0;
            font-size: 1em;
            line-height: 1.5;
        }
        .sky-image, .dog-image {
            width: 100%;
            height: auto;
        }
        .email {
            display: block;
            margin: 10px 0;
        }
        /* Styles for small screens */
        @media (max-width: 768px) {
            .image-container, .text-container, .sky-container {
                width: 100%;
                max-width: 400px;
            }
        }
    </style>
</head>
<body>
    <div class="sky-container">
        <img src="assets/sky.jpg" alt="Sky" class="sky-image">
    </div>
    <a class="email" style="text-decoration: none"><span style="background-color: #FFFF00"><b>email</b></span>: ciaran[dot]bench[at]alumni[dot]ucl[dot]ac[dot]uk</a>
    <div class="container">
        <div class="image-container">
            <img src="assets/dog.png" alt="dog" class="dog-image">
        </div>
        <div class="text-container">
            <p class="text">天長地久。天地所以能長且久者，以其不自生，故能長生。是以聖人後其身而身先；外其身而身存。非以其無私耶？故能成其私。</p>
        </div>
    </div>
</body>
</html>
