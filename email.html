    <style>
        body {
            margin: 0;
            padding: 0;
            font-size: 16px;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            max-width: 100%;
        }
        .image-container, .text-container, .sky-container {
            width: 25%;
            padding-left: 5px; /* Small left padding for all containers */
        }
        .sky-container {
            padding-top: 5px; /* Small top padding for sky image */
        }
        .text {
            font-style: italic;
            padding: 10px 10px 10px 0;
            font-size: 0.8vw;
            line-height: 1.5;
        }
        .english-text {

            color: blue;
            font-size: 0.8vw;
            line-height: 1.5;
            padding: 1px 10px 10px 0;
        }
        .sky-image, .dog-image {
            width: 100%;
            height: auto;
        }
        .email {
            display: block;
            margin: 10px 0;
            font-size: 0.8vw;
            padding-left: 5px; /* Small left padding for email */
        }
        /* Styles for small screens */
        @media (max-width: 768px) {
            .image-container, .text-container, .sky-container {
                width: 40%;
            }
            .text, .english-text, .email {
                font-size: 2vw;
                padding-top: 0;
                margin-top: 0;
            }
            .sky-container {
                width: 40%; /* Make sky image container consistent with others */
            }
            .text {
            padding-bottom: 1px; /* Reduce bottom padding */
            margin-bottom: 0; /* Remove bottom margin */
            }
            .english-text {
            padding-top: 1px; /* Reduce top padding */
            margin-top: 0; /* Remove top margin */
            }
        }
    </style>
</head>
